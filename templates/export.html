{% extends "_base.html" %}
{% block head %}<title>Export</title>{% endblock %}
{% block body %}
<div class="container">
	<header>
		<h1>Export<small> Data from the database</small></h1>
	</header>
	<section>
		<h1>How to Export</h1>
		<div class="row">
			<div class="span6">
				<p>Click the 'Export Data' button to recieve all the data in our database, in xml form.</p>
			</div>
			<div class="span6">
				<div class="well">
					<form action="/export" method="post">
							<input class="btn btn-primary btn-large" type="submit" value="Export Data"/>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
