{% extends "_base.html" %}
{% block head %}<title>People</title>{% endblock %}
{% block body %}
<div class="container">
	<header>
		<h1>People <small>Changing the world</small></h1>
	</header>
	<section id="featuredPeople">
		<ul class="thumbnails">
			<li class="span3">
				<a href="#" class="thumbnail">
					<img src="http://placehold.it/260x180" alt="">
				</a>
			</li>
			<li class="span3">
				<a href="#" class="thumbnail">
					<img src="http://placehold.it/260x180" alt="">
				</a>
			</li>
			<li class="span3">
				<a href="#" class="thumbnail">
					<img src="http://placehold.it/260x180" alt="">
				</a>
			</li>
			<li class="span3">
				<a href="#" class="thumbnail">
					<img src="http://placehold.it/260x180" alt="">
				</a>
			</li>
		</ul>
	</section>
	<section id="peopleList">
		<h2>On File:</h2>
		<ul class="entries">
			{% for person in people_list %}
				<li>
					<a href="/entry?name={{ person.name }}">
						<h1>{{ person.name }}
							<small> {{person.personinfo.nationality}}</small>
						</h1>
					</a>
					{{person.personinfo.ptype}}
				</li>
			{% endfor %}
		</ul>
	</section>
</div>
{% endblock %}
